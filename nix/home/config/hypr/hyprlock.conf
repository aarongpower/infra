# Blur the current screen (screenshot) like GNOME’s shield
background {
  monitor =
  path = screenshot          # use a live screenshot as the background
  blur_passes = 3
  blur_size = 9
  brightness = 0.75
  contrast = 1.05
  vibrancy = 0.05
  vignette = 0.15
  noise = 0.02
}

# Date display
label {
    monitor =
    text = cmd[update:1000] echo -e "$(LC_TIME=en_US.UTF-8 date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.90)
    font_size = 25
    font_family = SF Pro Display Semibold
    position = 0, 350
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.90)
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, 230
    halign = center
    valign = center
}

# Password field (reveals when focused/typing)
input-field {
  monitor =
  size = 380, 54
  position = 0, 140
  halign = center
  valign = center

  font_family = Noto Sans
  font_size = 18

  # styling
  outline_thickness = 2
  rounding = 14
  inner_color = rgba(20,20,22,0.45)
  outer_color = rgba(255,255,255,0.15)
  check_color = rgba(255,255,255,0.7)
  font_color = rgba(255,255,255,0.9)
  placeholder_text = "Type your password…"
  fail_text = "Wrong password"
  fail_color = rgba(255,100,100,0.9)

  # dots for password (like GNOME)
  dots_size = 0.24
  dots_spacing = 0.36
  dots_center = true

  # behavior
  fade_on_empty = true
  hide_input = false
  swap_font_color = false
}
