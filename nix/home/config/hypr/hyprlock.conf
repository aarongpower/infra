# Blur the current screen (screenshot) like GNOME’s shield
background {
  monitor =
  path = screenshot          # use a live screenshot as the background
  blur_passes = 3
  blur_size = 9
  brightness = 0.75
  contrast = 1.05
  vibrancy = 0.05
  vignette = 0.15
  noise = 0.02
}

# BIG clock in the middle
label {
  monitor =
  text = cmd[update:1000] date +"%H:%M"
  font_family = Noto Sans
  font_size = 140
  font_weight = 600
  color = rgba(255,255,255,0.95)
  position = 0, -30
  halign = center
  valign = center
  shadow_passes = 1
  shadow_size = 12
  shadow_color = rgba(0,0,0,0.55)
}

# Date under the clock
label {
  monitor =
  text = cmd[update:5000] date +"%A, %d %B %Y"
  font_family = Noto Sans
  font_size = 24
  font_weight = 400
  color = rgba(255,255,255,0.85)
  position = 0, 60
  halign = center
  valign = center
  shadow_passes = 1
  shadow_size = 8
  shadow_color = rgba(0,0,0,0.45)
}

# Password field (reveals when focused/typing)
input-field {
  monitor =
  size = 380, 54
  position = 0, 140
  halign = center
  valign = center

  font_family = Noto Sans
  font_size = 18

  # styling
  outline_thickness = 2
  rounding = 14
  inner_color = rgba(20,20,22,0.45)
  outer_color = rgba(255,255,255,0.15)
  check_color = rgba(255,255,255,0.7)
  font_color = rgba(255,255,255,0.9)
  placeholder_text = "Type your password…"
  fail_text = "Wrong password"
  fail_color = rgba(255,100,100,0.9)

  # dots for password (like GNOME)
  dots_size = 0.24
  dots_spacing = 0.36
  dots_center = true

  # behavior
  fade_on_empty = true
  hide_input = false
  swap_font_color = false
}
